<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
<section id="button_select">
    <div id="symbol_player" class="choice_style"><p>X</p></div>
<button type="button" id="player" class="button_games">Player</button>
<div id="symbol_computer" class="choice_style"><p>O</p></div>
<button type="button" id="OtherPlayer" class="button_games">Computer</button>
<button type="button" id="start_game" class="button_games">Start</button>
</section>
<section id="container">

<section id="first_row" class="row_table">
       <div id ="1" class="border"></div>
       <div id ="2" class="border"></div>
       <div id ="3" class="border"></div>
</section>
    <section id="second_row" class="row_table">
       <div id ="4" class="border"></div>
       <div id ="5" class="border"></div>
       <div id ="6" class="border"></div>
    </section>
    <section id="third_row" class="row_table">
       <div id ="7" class="border"></div>
       <div id ="8" class="border"></div>
       <div id ="9" class="border"></div>
    </section>
</section>

</body>
</html>
